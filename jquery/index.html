<!doctype html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>房贷计算器</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main_css.css">
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script src="js/main_js.js"></script>
</head>

<body>
  <div class="container">
    <div class="side-bar">
      <ul>
        <li>
          <p>等额本息</p>
        </li>
        <li>
          <p>等额本金</p>
        </li>
        <li>
          <p>等额本息等额本金对比</p>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="input">
        <p>
          <span>房屋总价：</span>
          <input class="totalPrice" type="text" title="totalPrice" value="1260000">元
        </p>
        <p>
          <span>贷款比例：</span>
          <input class="proportion" type="text" title="proportion" value="7">成
        </p>
        <p>
          <span>期限：</span>
          <input class="period" type="text" title="period" value="30">年
        </p>
        <p>
          <span>贷款方式：</span>
          <input type="radio" name="loanType" title="commercial" checked>商业贷款
          <input type="radio" name="loanType" title="accumulation">公积金贷款
        </p>
        <p>
          <span>贷款利率：</span>
          <input class="interest" type="text" title="interest" value="4.9">%
        </p>
        <p>
          <span>还款方式：</span>
          <input class="averagePrincipal" type="radio" name="repayType" title="averagePrincipal" checked>等额本息
          <input class="averageInterest" type="radio" name="repayType" title="averageInterest">等额本金
        </p>
        <p>
          <button class="calculate">计算</button>
        </p>
      </div>
      <div class="output">
        <p>
          贷款总额：<span class="total-loan">0</span>元
        </p>
        <p>
          等额本息支付利息：<span class="total-interest-ai">0</span>元
        </p>
        <p>
          等额本息还款总额：<span class="total-repay-ai">0</span>元
        </p>
        <p>
          等额本息月供：<span class="repay-per-mouth-ai">0</span>元
        </p>
        <!--<p>-->
        <!--<button class="detail">展开明细</button>-->
        <!--</p>-->
      </div>
      <div class="detail">
        <table>
          <!--<tr>-->
          <!--<th>月份</th>-->
          <!--<th>等额本息月供金额（<span class="detail-capital">本金</span>/<span class="detail-interest">利息</span>）</th>-->
          <!--<th>等额本金月供金额（<span class="detail-capital">本金</span>/<span class="detail-interest">利息</span>）</th>-->
          <!--<th>等额本息剩余本金</th>-->
          <!--<th>等额本金剩余本金</th>-->
          <!--<th>等额本息已还总额</th>-->
          <!--<th>等额本金已还总额</th>-->
          <!--</tr>-->
        </table>
      </div>
    </div>
    <div class="float-fix"></div>
  </div>
</body>

</html>
